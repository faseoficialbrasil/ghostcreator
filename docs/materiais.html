
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Materiais - Fase Oficial Brasil</title>
<link rel="stylesheet" href="style.css" />
<style>
  /* CSS extra só para menu responsivo */
  nav {
    background: #006600;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    padding: 0.5rem 1rem;
  }
  nav a {
    color: #fff;
    padding: 0.7rem 1rem;
    text-decoration: none;
    font-weight: bold;
  }
  nav a:hover {
    background: #004d00;
  }
  .menu-toggle {
    display: none;
    font-size: 1.8rem;
    color: white;
    cursor: pointer;
  }
  @media (max-width: 768px) {
    nav {
      flex-direction: column;
      align-items: flex-start;
    }
    nav a {
      display: none;
      width: 100%;
      padding: 1rem;
      border-top: 1px solid #004d00;
    }
    nav a.active, nav a.show {
      display: block;
    }
    .menu-toggle {
      display: block;
      margin-left: auto;
    }
  }
  h1 {
    color: #006600; /* mantém cor verde do tema */
  }
</style>
</head>
